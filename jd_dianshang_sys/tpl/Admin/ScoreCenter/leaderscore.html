<extend name="Public:base" />
<block name="title">主管评分</block>
<block name="css">
<icheckcss /></block>
<block name="content">
<div class="page-header">
	<h1>
		<i class="fa fa-home"></i> 首页 &gt; 评分中心&gt; 主管评分
	</h1>
</div>
<div class="col-xs-12">
	<div class="tabbable">
		<ul class="nav nav-tabs padding-12 tab-color-blue background-blue"
			id="myTab">
			<li class="active"><a href="#home" data-toggle="tab">主管评分</a></li>
		</ul>
		<div class="tab-content">
			<form class="form-inline" method="post" action="?s=Admin/ScoreCenter/addscore" id="myform">
				<table
					class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th  style="text-align:right;">主管名称</th>
						<td><input class="input-medium" type="text" name="leadername" style="width:550px;"><span style="color:red;">*</span></td>
					</tr>
					<tr>
						<th  style="text-align:right;">分数</th>
						<td><input class="input-medium" type="text" name="score" style="width:550px;"><span style="color:red;">*</span></td>
					</tr>
					<tr>
						<th  style="text-align:right;">评分原因</th>
						<td><textarea class="input-medium" name="remark" style="width:550px; height:80px;"></textarea><span style="color:red;">*</span></td>
					</tr>
					<tr>
						<th></th>
						<td><input class="btn btn-success" type="submit" value="添加"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
</block>
<block name="js">
<icheckjs color="blue" />
<script>
$('#myform').submit(function(){
	var leadername = $('#leadername').val();
	var score = $('#score').val();
	var remark = $('#remark').val();
	if (leadername == "" || score == "" || remark == "") {
		layer.msg('带*号为必填 项!',{time:800});
		return false;
	} else {
		if (score > 100 || score < 0) {
			$('#score').val("0");
			layer.msg('分数必须是大于0并且小于100的整数!',{time:800});
			return false;
		}
	}
})
</script>
</block>
